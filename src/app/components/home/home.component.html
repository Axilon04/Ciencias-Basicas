
<div class="carousel slide" data-bs-ride="carousel">
  <section class="contenedor-presentacion">
    <h1>DEPARTAMENTO DE CIENCIAS BASICAS</h1>
    <p>  disciplinar y contemplan las ciencias exactas, físicas y naturales (Biología, Física, Geología, Matemáticas y Química). Tienen como fin último comprender los fenómenos asociados a la naturaleza, sus leyes e interacciones. </p>
  </section>
  <div class="carousel-inner">
    <div
      class="carousel-item"
      data-bs-interval="2000"
      *ngFor="let items of carousel_images"
    >

      <img
        src="{{ items.image }}"
        alt="{{ items.alt }}"
        class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
        width="800"
        height="400"
      />
    </div>
    <div class="carousel-item active" data-bs-interval="1000">
      <img
        src="../../../assets/images/fisica.png"
        alt=""
        class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"
        width="800"
        height="400"
      />
    </div>
  </div>
</div>
<div class="Buttons-menu" *ngFor="let btn of btns">
  <button class="IconNav" routerLink="{{ btn.router }}">
    <i class="{{ btn.icon }}"></i>
    <p class="txtcolor">{{ btn.text }}</p>
  </button>
</div>

<router-outlet></router-outlet>
