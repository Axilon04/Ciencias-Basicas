  <header class="encabezado">
    <section class="titulo">
      <h1>Interacciones</h1>
    </section>
    <section class="buscar">
      <input class="search"   type="buscar">
    </section>
  </header>
  <hr>
<section class="contenedor-interaciones" >
  <button class="botones-interaciones"*ngFor="let interaciones of interacion" routerLink="{{interaciones.routerlink}}">
    <section class="contenedor-datos">
      <h1 class="titulo">{{interaciones.title}}</h1>
      <p class="subtitle">{{interaciones.subtitle}}</p>
    </section>
    <section class="imagenes"><img
      class="imagen"
      src="{{interaciones.src}}"
      alt="gradica"
    />
    </section>
    
  </button>
</section>
