<section class="contenedor-interaciones" >
  <button class="botones-interaciones"*ngFor="let interaciones of interacion" routerLink="{{interaciones.routerlink}}">
    <section class="contenedor-datos">
      <h1 class="titulo">{{interaciones.title}}</h1>
    </section>
    <img
      class="imagen"
      src="{{interaciones.src}}"
      alt="gradica"
    />
  </button>
</section>
