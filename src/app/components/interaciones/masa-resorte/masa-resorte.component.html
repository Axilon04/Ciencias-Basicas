<section class="containerPrincipal">
  <section class="contenedorOscilactionData">
    <section class="contenedor-oscilacion" >
      <div id="esfera" class="esfera" [anime]="animationsConfig"></div>
    </section>

    <section class="contenedorFormula">
      <p>X = </p>
      <input placeholder="A" id="inputA" type="number" [(ngModel)]="amplitud">
      <p>COS (</p>
      <input placeholder="W" id="inputW" type="number" [(ngModel)]="w">
      <p>t+</p>
      <input placeholder="Ï†" id="inputF" type="number" [(ngModel)]="fase">
      <p>)</p>
    </section>
  </section>

  <section id="contenedor-graphics" class="containerGraphics">
    <canvas id="graphic" class="graphicOscilation" ></canvas>
  </section>
</section>


<section class="contenedorTime">
  <input placeholder="Tiempo final (0 - ?)" type="number" id="inputTime" [(ngModel)]="time">
</section>

<section class="contenedorBotones">
  <button id="boton_arrancar" class="start" (click)="animationOscilacion()">Start</button>
</section>
